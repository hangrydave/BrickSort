<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title> <!--(click)="titleClick()">-->
      <!-- <span
        *ngIf="!searching"
        #titleText
        id="title-text">
        <span *ngIf="!setNumber">
          Search for a set number
        </span>

        <span *ngIf="setNumber">
          Parts for set <span id="set-number-button" fill="clear">{{setNumber}}</span>
        </span>
      </span> -->

      <ion-searchbar
        #searchBar
        animated="true"
        placeholder={{searchBarPlaceholder}}
        (search)="onSearch($event)">
      </ion-searchbar>
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="showApiKeyModal()">Set API Key</ion-button>
    </ion-buttons>

    <ion-progress-bar *ngIf="loading" color="success" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher> -->
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Parts
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list *ngIf="parts.length > 0">
    <app-part-item *ngFor="let part of this.parts" [part]="part"></app-part-item>
  </ion-list>

  <p id="home-help" *ngIf="parts.length === 0">
    {{getHelpText()}}
  </p>
</ion-content>
