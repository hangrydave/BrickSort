<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title (click)="titleClick()">
      <span
        *ngIf="!searching"
        #titleText
        id="title-text">
        <span *ngIf="!setNumber">
          Search for a set number
        </span>

        <span *ngIf="setNumber">
          Parts for set <span id="set-number-button" fill="clear">{{setNumber}}</span>
        </span>
      </span>

      <ion-searchbar
        *ngIf="searching"
        #searchBar
        animated="true"
        placeholder="Search for set number"
        (search)="onSearch($event)">
      </ion-searchbar>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Parts
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <app-part-item *ngFor="let part of this.parts" [part]="part"></app-part-item>
  </ion-list>
</ion-content>
