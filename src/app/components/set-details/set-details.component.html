<ion-card>
  <ion-grid>
    <ion-row>
      <ion-col size="auto">
        <img alt="Image of set" src="{{setDetails?.set_img_url}}"/>
      </ion-col>
      <ion-col>
        <ion-card-header>
          <ion-card-title>{{setDetails?.name}}</ion-card-title>
          <ion-card-subtitle>{{setDetails?.set_num}}</ion-card-subtitle>
          
          <ion-grid>
            <ion-row>
              <ion-col class="labels" size="auto">
                <p>Part count: </p>
                <p>Year released: </p>
              </ion-col>
              <ion-col color="dark" size="auto">
                <p>{{setDetails?.num_parts}}</p>
                <p>{{setDetails?.year}}</p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-header>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
