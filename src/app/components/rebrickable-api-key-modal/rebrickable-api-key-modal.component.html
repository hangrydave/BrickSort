<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Set API key</ion-title>
    <ion-buttons slot="end">
      <ion-button [disabled]="!rebrickableApiKey" (click)="save()" [strong]="true">Save Key</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-input type="text" placeholder="31 character API key" [(ngModel)]="rebrickableApiKey"></ion-input>
  </ion-item>
</ion-content>
